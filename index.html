<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brainfuck Interpreter Visualizer</title>
    <link rel="icon" href="img/code.png">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <nav id="navbar">
        <div class="nav-wrapper light-blue darken-3">
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <a href="#" class="brand-logo">Brainfuck</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Info</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#">Home</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col s4">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="codeTextArea" class="materialize-textarea"></textarea>
                            <label for="codeTextArea">Code</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="inputTextArea" class="materialize-textarea"></textarea>
                            <label for="inputTextArea">Input</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea disabled id="outputTextArea" class="materialize-textarea"></textarea>
                            <label for="outputTextArea">Output</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
        <div id="canvas" class="col s8 valign-wrapper">
            <p class="center-block flow-text">Visualization Canvas</p>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">code</i>
        </a>
        <ul>
            <li><a id="btnRun" class="btn-floating red"><i class="material-icons">play_arrow</i></a></li>
            <li><a id="btnRunVisualize" class="btn-floating green"><i class="material-icons">play_circle_outline</i></a></li>
            <li><a id="btnVisualize" class="btn-floating blue"><i class="material-icons">remove_red_eye</i></a></li>
        </ul>
    </div>
    

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/memoryCell.js"></script>
    <script type="text/javascript" src="js/loop.js"></script>
    <script type="text/javascript" src="js/brainfuckInterpreter.js"></script>
</body>
</html>
